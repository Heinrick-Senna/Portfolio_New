<!DOCTYPE html>
<html>
<head>
	<title>AnimationTeste</title>
	
</head>
<style type="text/css">
body, html {
	height: 100%;
}
body, *{
	margin:0;
	padding: 0;
}

#FirstHalf, #SecondHalf {
	transition: all 5000ms ease-in;
}

.mask {
	-webkit-mask-image: url('../Design/Mask.png');
	mask-image: url('../Design/Mask.png');
	-webkit-mask-repeat: no-repeat;
	mask-repeat: no-repeat;
	-webkit-mask-size: 678px 1280px;

}

#FirstHalf {
	position: absolute;
	top: 10%;
	display: block;
  	left: 30%;
  	position: absolute;
  	transition: all 5000ms ease-in;
}

#container {
	position: fixed;
	top: 10%;
	display: block;
  	left: 30%;
  	position: absolute;
  	transition: all 5000ms ease-in;
  	width: 678px;
  	height: 1280px;
}



</style>
<body>
			<img id="FirstHalf" src="../Design/HalfLogo1.png">
			<div id="container" class="mask"><img id="SecondHalf" src="../Design/HalfLogo2.png"></div>
		

</body>
	<script type="text/javascript" src="Script/MainsScript2.js"></script>
</html>
